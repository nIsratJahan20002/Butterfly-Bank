<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area" class="container">
        <h1 class="text-center">Welcome to Butterfly Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" id="password" class="form-control" placeholder="Password"><br>
            <div class="form-group form-check">
                <input type="checkbox" id="showPassword" class="form-check-input">
                <label class="form-check-label" for="showPassword">Show password</label>
            </div>
            <button id="login" class="btn btn-primary btn-block">Submit</button>
        </div>
    </div>

    <div id="transaction-area" class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
                <div class="Deposit status">
                    <h2>Deposit</h2>
                    <h5>$<span id="currentDeposit">00</span></h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
                <div class="Withdraw status">
                    <h2>Withdraw</h2>
                    <h5>$<span id="currentWithdraw">00</span></h5>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
                <div class="Balance status">
                    <h2>Balance</h2>
                    <h5>$<span id="currentBalance">1240</span></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to Deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success btn-block">Deposit</button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to Withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success btn-block">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
